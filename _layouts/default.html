layout: compress
---
<!DOCTYPE html>
<html>
<head>
  <!-- some other meta -->
  {% if page.url == "/404/" %}
     <meta http-equiv="refresh" content="6; url=/">
  {% endif %}
  <!-- some other stuff like link or script -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="baidu-site-verification" content="x4U8lzh1X1" />
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:900|Work+Sans" rel="stylesheet">
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  {% seo %}

  <script type="text/javascript" async
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
</head>
<body style="background-color: rgb(255, 255, 255)">
 <script src="{{site.baseurl}}/js/theme.min.js"></script>
  <header>
      <a href="{{site.baseurl}}/"><div class="home"></div></a>
  </header>

  {{ content }}

<footer>

    <div class="links">
        <a href="{{site.baseurl}}/about/">About</a>
        <a href="{{site.baseurl}}/contact/">Contact</a>
        <a href="{{site.baseurl}}/feed.xml">RSS</a>  
        <a onclick="theme()">Change Theme</a>
    </div>
    <!-- <div class="theme" onclick="theme()" style="    background-image: url({{site.baseurl}}/images/theme-backup.svg)"></div> -->
</footer>
{% include analytics.html %}

</body>
</html>
