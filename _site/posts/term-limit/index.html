ig({ tex2jax: { skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'], inlineMath: [ ['$','$'] ], displayMath: [ ['$$','$$'] ], processEscapes: true } });</script><script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script></head><body style="background-color: rgb(255, 255, 255)"><script src="/js/theme.min.js"></script><header> <a href="/"><div class="home"></div></a></header><h1 class="post-headline">回到未来</h1><div>2018-03-07</div><p><a href="https://www.economist.com/news/china/21737543-unhappiness-china-palpable-xi-jinping-decides-abolish-presidential-term-limits">《经济学人》</a>认为，任期限制取消显示了邓小平设计的「集体领导」失败。「法制」改「法治」、人民检察委员会让法院、政府和党的关系更紧合，权力分割不再存在。习想留任有三个可能原因：国家主席的身份，相比隐于幕后，在国际政治上更有分量；防止对手反击；“It is even possible that” 稳定的政局可以解决国家经济的顽疾。</p><p>我的想法？谢天谢地薄熙来策反失败，不然我们已经回到毛泽东、斯大林的时代，哪有现在这么多的移民机会。</p><br><br><div id="disqus_thread"></div><script defer> (function() { var d = document, s = d.createElement('script'); s.src = '//you-xi-zan-ting.disqus.com/embed.js'; s.setAttribute('data-timestamp', +new Date()); (d.head || d.body).appendChild(s); })();</script><noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript><script> (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){ (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m) })(window,document,'script','//www.google-analytics.com/analytics.js','ga'); ga('create', 'UA-92264874-1', 'auto'); ga('send', 'pageview');</script></body></html>
