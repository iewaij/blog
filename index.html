---
layout: default
---
<h1 class="headline">{{site.title}}</h1>

<h2>杂文</h2>
{% for post in site.posts %}
<h3><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h3>
{% endfor %}
<br>
<h2>论文</h2>
{% for essay in site.essays reversed%}
<h3><a href="{{essay.url | prepend: site.baseurl}}">{{essay.title}}</a></h3>
{% endfor %}
